{% extends "base.html" %}

        {% csrf_token %}
        {{ user_form.as_p }}
        <button class="ui primary button" type="submit">Update</button>
    </form>
    <a class="ui button" href="{% url 'change_password' %}">Change Password</a>
</div>
{% endblock %}
